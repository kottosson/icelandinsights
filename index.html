    <!-- Structured Data: FAQ (helps AI answer questions) -->

    {
      "@context": "https://schema.org",

          "@type": "Question",
          "name": "How many tourists visit Iceland per year?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Iceland receives approximately 2.2 million foreign visitors annually as of 2024. The peak months are June, July, and August (summer), while January and February see the lowest arrivals. Tourism has recovered strongly post-pandemic, approaching pre-2019 record levels."
          }
        },
        {
          "@type": "Question",
          "name": "Which countries send the most tourists to Iceland?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "The top source markets for Iceland tourism are: 1) United States (25-30% of visitors), 2) United Kingdom (15-18%), 3) Germany (8-10%), 4) France (5-7%), 5) Netherlands (4-5%), and 6) China (growing market). North America and Europe account for over 85% of all visitors."
          }
        },
        {
          "@type": "Question",
          "name": "What is the average hotel occupancy rate in Iceland?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Iceland's national hotel occupancy rate varies significantly by season: 30-45% in winter (November-February), 60-75% in shoulder season (March-May, September-October), and 85-95% in summer (June-August). The Capital Region (Reykjavik area) consistently has the highest occupancy year-round."
          }
        },
        {
          "@type": "Question",
          "name": "How much do tourists spend in Iceland?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Average tourist spending in Iceland is approximately 180,000-220,000 ISK (around $1,300-1,600 USD) per visit. Main spending categories include: accommodation (30-35%), food & dining (20-25%), activities & tours (20%), transportation (15%), and shopping (10%). Iceland is considered a premium destination with higher-than-average tourist spending."
          }
        },
        {
          "@type": "Question",
          "name": "What is the best time to visit Iceland?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "The best time depends on your goals: Summer (June-August) offers midnight sun, warmer weather (10-15°C), accessible highland roads, and wildlife viewing. Winter (November-February) is ideal for Northern Lights, ice caves, and lower prices. Shoulder seasons (May, September) offer fewer crowds, moderate weather, and better prices than peak summer."
          }
        },
        {
          "@type": "Question",
          "name": "How long do tourists typically stay in Iceland?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "The average length of stay in Iceland is 7-10 days for leisure tourists. Visitors from distant markets like USA, China, and Australia tend to stay longer (8-12 days), while European visitors often stay 4-7 days. Business travelers and cruise passengers have shorter stays of 1-3 days."
          }
        }
      ]
    }
